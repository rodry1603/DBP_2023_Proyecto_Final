<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat
    :wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Formulario de Registro e Inicio Sesion</title>

</head>
<body>
    <div class="container-form">
        <div class="information">
                <div class="info-childs">
                    <h2>Bienvenido</h2>
                    <p>Inicia Sesión para poder participar</p>
                    <input type="button" value="Iniciar Sesión" id="sign-in">

                </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2> 
                <div class="icons">
                    <i class="fa fa-google" aria-hidden="true"></i>
                    <i class="fa fa-github" aria-hidden="true"></i>
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
</div>
                <p>O usa tu email para registrarte</p>
                <form class="form">
                    <label>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" placeholder="Correo Electrónico">
                    </label>
                    <label>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarse">

                </form>
            </div>
        </div>

    </div>

    <div class="container-form" hidden>
        <div class="information">
                <div class="info-childs">
                    <h2>Bienvenido</h2>
                    <p>Inicia Sesión para poder participar</p>
                    <input type="button" value="Registrarse" id="sign-up">
</div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2> 
                <div class="icons">
                    <i class="fa fa-google" aria-hidden="true"></i>
                    <i class="fa fa-github" aria-hidden="true"></i>
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>

                </div>
                <p>Iniciar Sesión con una Cuenta</p>
                <form class="form">
                    <label>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" placeholder="Correo Electrónico">
                    </label>
                    <label>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesión">

                </form>
            </div>
        </div>

    </div>
</body>
</html>
